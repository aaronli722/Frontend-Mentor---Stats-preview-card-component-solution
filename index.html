<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
    <!-- Card Box -->
    <div class="card">
      <!-- Hero Image -->
      <div class="card-image"></div>
      <!-- End of Hero Image -->
      <!-- Card Content -->
      <div class="card-content">
        <h1>Get <span id="highlight-text">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <!-- Data Section -->
        <div class="stat">
          <div class="companies stat-box">
            <h2 class="stat-data">10k+</h2>
            <p class="stat-heading">Companies</p>
          </div>
          <div class="templates stat-box">
            <h2 class="stat-data">314</h2>
            <p class="stat-heading">Templates</p>
          </div>
          <div class="quries stat-box">
            <h2 class="stat-data">12M+</h2>
            <p class="stat-heading">Queries</p>
          </div>
        </div>
        <!-- End of Data Section -->
      </div>
      <!-- End of Card Content -->
    </div>
    <!-- End of Card Box -->

</body>
</html>
